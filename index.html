<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Menunggu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#fef9ff;
  --bg2:#f0f9ff;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --blue:#60a5fa;
  --pink:#f472b6;
  --yellow:#facc15;
  --green:#4ade80;
  --purple:#a78bfa;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

/* ================= LOADING ================= */
.loader{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .6s ease,visibility .6s ease;
}

.loader.hide{
  opacity:0;
  visibility:hidden;
}

.loader-circle{
  width:80px;
  height:80px;
  border-radius:50%;
  border:6px solid #e5e7eb;
  border-top-color:var(--blue);
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ================= BODY ================= */
body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
  color:var(--text);
  overflow-x:hidden;
}

/* ================= PARALLAX ================= */
.parallax{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;
}

.parallax-layer{
  position:absolute;
  inset:-20%;
  transition:transform .1s linear;
}

.layer-back{
  background:
    radial-gradient(circle at 20% 30%, #60a5fa55, transparent 40%),
    radial-gradient(circle at 80% 70%, #f472b655, transparent 45%);
}

.layer-mid{
  background:
    radial-gradient(circle at 60% 20%, #facc1555, transparent 40%),
    radial-gradient(circle at 30% 80%, #4ade8055, transparent 45%);
}

.layer-front{
  background:
    radial-gradient(circle at 50% 50%, #a78bfa44, transparent 50%);
}

/* ================= FLOATING SHAPES ================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

.shape{
  position:absolute;
  border-radius:50%;
  filter:blur(10px);
  opacity:.35;
  animation:float 12s ease-in-out infinite;
}

.shape.one{width:260px;height:260px;background:var(--blue);top:-80px;left:-80px;}
.shape.two{width:220px;height:220px;background:var(--pink);bottom:-60px;right:-60px;animation-delay:2s;}
.shape.three{width:180px;height:180px;background:var(--yellow);top:40%;right:-60px;animation-delay:4s;}
.shape.four{width:160px;height:160px;background:var(--green);bottom:30%;left:-60px;animation-delay:6s;}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}

/* ================= CONTENT ================= */
.wrapper{
  max-width:1100px;
  margin:auto;
  padding:48px 20px 80px;
  position:relative;
  z-index:1;
}

header{text-align:center;margin-bottom:56px}
header h1{font-size:clamp(2.2rem,6vw,3.2rem)}
header p{color:var(--muted);margin-top:10px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  transition:.35s;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

.card a{
  font-weight:700;
  color:#2563eb;
  text-decoration:none;
}

.badge{
  display:inline-block;
  margin-top:8px;
  padding:6px 14px;
  border-radius:999px;
  font-size:.75rem;
}

.edu{background:rgba(96,165,250,.25)}
.fin{background:rgba(74,222,128,.25)}
.soc{background:rgba(244,114,182,.25)}
.law{background:rgba(167,139,250,.25)}
.info{background:rgba(250,204,21,.3)}

/* SUPPORT */
.support{
  margin-top:72px;
  background:#fff;
  border-radius:28px;
  padding:40px 24px;
  text-align:center;
}

/* FOOTER */
footer{
  margin-top:64px;
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loader" id="loader">
  <div class="loader-circle"></div>
</div>

<!-- PARALLAX -->
<div class="parallax">
  <div class="parallax-layer layer-back"></div>
  <div class="parallax-layer layer-mid"></div>
  <div class="parallax-layer layer-front"></div>
</div>

<!-- FLOATING -->
<div class="bg">
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>
  <div class="shape four"></div>
</div>

<div class="wrapper">
  <header>
    <h1>Menunggu ðŸŒˆ</h1>
    <p>Belajar, mencoba, dan berkembang itu menyenangkan âœ¨</p>
  </header>

  <section class="grid">
    <div class="card"><a href="#">cat.serverstb.com</a><span class="badge edu">Pendidikan</span></div>
    <div class="card"><a href="#">cbt.serverstb.com</a><span class="badge edu">Pendidikan</span></div>
    <div class="card"><a href="#">sekolah.serverstb.com</a><span class="badge edu">Pendidikan</span></div>
    <div class="card"><a href="#">app.serverstb.com</a><span class="badge fin">Keuangan</span></div>
  </section>

  <footer>Â© ServerSTB Â· Mobile First</footer>
</div>

<script>
/* ===== LOADER ===== */
window.addEventListener("load",()=>{
  document.getElementById("loader").classList.add("hide");
});

/* ===== PARALLAX MOUSE ===== */
if(!('ontouchstart' in window)){
  document.addEventListener("mousemove",(e)=>{
    const x = (e.clientX / window.innerWidth - .5);
    const y = (e.clientY / window.innerHeight - .5);

    document.querySelector(".layer-back")
      .style.transform = `translate(${x*20}px,${y*20}px)`;
    document.querySelector(".layer-mid")
      .style.transform = `translate(${x*35}px,${y*35}px)`;
    document.querySelector(".layer-front")
      .style.transform = `translate(${x*50}px,${y*50}px)`;
  });
}
</script>

</body>
</html>
